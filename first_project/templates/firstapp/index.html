<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta  charset="utf-8">
        <link rel='stylesheet' href={% static 'css/common.css' %}
        <title> My test page</title>
    </head>
    <body>
        <h1>Hello welcome my testing page</h1>
        {{variable}}

        <h2>Access List</h2>

        {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No access</p>
        {% endif %}

    </body>
